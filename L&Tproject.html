<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Validation</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="L&Tproject2.css">

</head>

<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">
        
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Sign Up Form</h3>

                    <!-- Success message (hidden at start) -->
                    <div id="successMessage"
                         class="alert alert-success d-none"
                         role="alert">
                        âœ“ Form submitted successfully!
                    </div>

                    <!-- Sign Up Form -->
                    <form id="signupForm" novalidate>
                        
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="Enter your full name"
                                required
                            >
                            <div class="error-message text-danger small" id="nameError"></div>
                        </div>

                        <!-- Email Address -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Enter your email"
                                required
                            >
                            <div class="error-message text-danger small" id="emailError"></div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter your password"
                                required
                            >
                            <div class="form-text">
                                Password must be at least 8 characters.
                            </div>
                            <div class="error-message text-danger small" id="passwordError"></div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="form-control"
                                placeholder="Re-enter your password"
                                required
                            >
                            <div class="error-message text-danger small" id="confirmPasswordError"></div>
                        </div>

                        <!-- Mobile Number -->
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input
                                type="text"
                                id="mobile"
                                name="mobile"
                                class="form-control"
                                placeholder="Enter 10-digit mobile number"
                                required
                            >
                            <div class="error-message text-danger small" id="mobileError"></div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="mb-3 form-check">
                            <input
                                type="checkbox"
                                id="terms"
                                name="terms"
                                class="form-check-input"
                                required
                            >
                            <label for="terms" class="form-check-label">
                                I agree to the <a href="termsandcondition.html" > Terms and Conditions</a> 
                            </label>
                            <div class="error-message text-danger small" id="termsError"></div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100"> Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your JavaScript -->
<script src="L&Tproject2.js"></script>


</body>
</html>
